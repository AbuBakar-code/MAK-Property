<body>
   
    <div class="container-fluid login-container">
    
        <div class=" login-form">
            <h3 class="heading">Please Login to you account</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" required value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" required value="" />
                </div>
                
                <div class=" form-group">
                    <input type="submit" class=" btnSubmit" value="Login" />
                </div>
                <div class=" form-group">

                    <a href="#" id="ForgetPwd" value="Login">Forget Password?</a>
                </div>
                
            </form>
        </div>
    </div>

</body>
